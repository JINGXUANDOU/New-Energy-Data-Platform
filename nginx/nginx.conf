
user  root;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;

    #gzip  on;

    #服务类型 --- http
    server {
        listen       10086;
        server_name  127.0.0.1;
        # 开启解压缩静态文件
        gzip_static on;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        charset utf-8;

        #access_log  logs/host.access.log  main;

        #web平台入口工程
        location / {
            root   /home/cfes/cfes-web/dist/;
            index  index.html index.htm;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_ssl_session_reuse off;
            charset utf-8;
        }
        #平台服务接口映射
        location /apis {
            rewrite  ^.+apis/(.*)$ /platform/$1 break;
            # Host配置以及域名传递
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://192.168.9.40:18701/;
            proxy_http_version 1.1;
            charset utf-8;
        }
        #日志服务接口映射
        location /logApis {
            rewrite  ^.+logApis/(.*)$ /logs/$1 break;
            proxy_pass http://127.0.0.1:18701/;
            proxy_http_version 1.1;
            charset utf-8;
        }
        #平台服务接口映射
        location /videoApis {
            rewrite  ^.+videoApis/(.*)$ /accessvideo/$1 break;
            proxy_pass http://127.0.0.1:18701/;
            proxy_http_version 1.1;
            charset utf-8;
        }

        #平台图片资源映射
        location /images/ {
            charset utf-8;
            alias /home/cfes/images/;
            #autoindex on;#安全发现目录列表
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        }

        #平台文件资源映射
        location /files/ {
            charset utf-8;
            alias /home/cfes/files/;
            #autoindex on;#安全发现目录列表
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    }
}

